<div class="product-create-container">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Product Name:</label>
      <input id="name" formControlName="name" type="text" />
    </div>
    <div class="form-group">
      <label for="amount">Price Amount:</label>
      <input id="amount" formControlName="amount" type="text" />
    </div>
    <div class="form-group">
      <label for="currency">Currency:</label>
      <input id="currency" formControlName="currency" type="text" />
    </div>
    <div class="form-group">
      <label for="height">Height:</label>
      <input id="height" formControlName="height" type="number" />
    </div>
    <div class="form-group">
      <label for="width">Width:</label>
      <input id="width" formControlName="width" type="number" />
    </div>
    <div class="form-group">
      <label for="weight">Weight:</label>
      <input id="weight" formControlName="weight" type="number" />
    </div>
    <div class="form-group">
      <label for="measurement">Measurement:</label>
      <input id="measurement" formControlName="measurement" type="text" />
    </div>
    <button type="submit" class="btn">Save</button>
    <button type="button" class="btn" (click)="onCancel()">Cancel</button>
  </form>
</div>
