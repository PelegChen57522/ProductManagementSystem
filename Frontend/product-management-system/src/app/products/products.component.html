<div class="products-container">
    <h2>Products</h2>
    <button routerLink="/products/create">Create Product</button>
    <div *ngFor="let product of products">
      <h3>{{ product.Name }}</h3>
      <p>Price: {{ product.Price.Amount }} {{ product.Price.Currency }}</p>
      <p>Size: {{ product.Size.Height }}x{{ product.Size.Width }}x{{ product.Size.Weight }} {{ product.Size.Measurement }}</p>
      <button (click)="editProduct(product.Pid)">Edit</button>
    </div>
  </div>
